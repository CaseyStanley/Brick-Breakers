<!DOCTYPE html>
<meta charset = "utf-8">
<html>
<head>
    <title>Demolition Maze</title>
    <!--jQuery link-->
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Mobile jQuery link for css-->
    <link rel = "stylesheet" href = "http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
        <!--Fireworks-->
        <script type = "jquery.fireworks.js"></script>
    <!--Link to my Javascript file-->
    <script type = "text/javascript" src = "MobileGame.js"></script>
    <!--Link to my CSS file-->
    <link rel = "stylesheet" href = "MobileGame.css"/>
</head>
<body>
<div data-role = "page" id = "startScreen">
    <div data-role = "header">
        <!-- Game title -->
        <h1>Demolition Maze<div id = "title" ></div></h1>
    </div>
    <div data-role = "main">
        <!-- Background images -->
        <body background = "brickWall.jpg" id = "background">
        <img src = "wreckingBall.png" id = "wreckingball" width = "243" height = "400">
        <!-- Button -->
        <a href="#container" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">Open Panel</a>
        </body>
    </div>
</div>
<div id = "container" data-role = "main" class = "ui-content">
    <div id = "game">
        <div data-role = "header">
            <!-- Lives and score -->
            <h2>Lives: <div id = "lives"></div></h2>
            <h3>Score: <div id = "score"></div></h3>
        </div>
        <!-- Onload function -->
        <body onload = "begin()"></body>
        <!-- Fireworks -->
        <div class = "demo"></div>
        <!-- Canvas with subsequent images needed -->
        <canvas id = "myCanvas" width = "480" height = "360" tabindex = "1">
            <img id = "bomb" src = "bomb.png"  width = "20" height = "26">
            <img id = "star" src = "Star.png" width = "38" height = "10">
            <img id = "flower" src = "Flower.png" width = "92" height = "10">
            <img id = "skull" src = "Skull.png" width = "30" height = "10">
            <img id = "negative" src = "Negative.png" width = "20" height = "20">
            <img id = "positive" src = "Positive.png" width = "20" height = "20">
        </canvas>
    </div>
    <!-- Shows which level you are on -->
    <div id = "leveltwo">Level </div>
</div>
<!-- Game over screen with restart button -->
<div data-role = "page" id = "over">
    <h3 id = "gOver">GAME OVER</h3>
    <button id = "restartButton" width = "10%">Restart</button>
</div>
<!-- Completion screen with restart button -->
<div data-role = "page" id = "complete">
    <h3 id = "completed">Congratulations!</h3>
    <button id = "restartGame" width = "10%">Restart</button>
</div>

    <input type = "text" id = "addUsername" value = "" placeholder = "Enter Username"/>
    <input type = "button" id = "addUsernameButton" value = "Submit"/>
</div>
<div data-role = "page" id = "highScores">
    <ul data-role = "listview" id = "scoreList">
        <li></li>
        <li></li>
    </ul>
</div>-->
</body>
</html>
